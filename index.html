
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./DomRey_Logos/DomRey_Header.png">

    <!-- Connected CSS File (index.css) -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <nav class="container-fluid" id="nav">

                            </div>

                                <li ><a id="link-about"   href="#about">About</a></li>
                                <li ><a id="link-services"  href="#services">Services</a></li>

                            </ul>

            </div>

                </div>
            </div>
        </div>

    <section id="services" class=" container-fluid">

            <div class="container">
                <div class="row ">

    <section id="blog" class=" container-fluid">

    <script src="js/app.js"></script>
